<html>
    <head>
    <title>Information Jigs Examples</title>
        <style>
            .red {color: red;}
            .green {color: green;}
        </style>

        <script  type="text/javascript" src="classes/stackClass.js"></script>
            <script>
                var s = new Stack;
          
            
            function push (what) {
                let x = document.getElementById("item").value
                s.push(what)
                displayStack ()
            }
            function displayStack () {
                document.getElementById("stack").innerHTML = s.contents()
            }
            function displayStackImages () {
                document.getElementById("stack").innerHTML = "XXX"
                let x = s.contentsArray()
                let y = ""
                for (i=0; i<x.length; i++) {
                    y = y + '<img src="images/' + x[i] + '.png"><br />'
                }
                document.getElementById("stack").innerHTML = y
            }
            function pop () {
                let x = s.pop()
                console.log('Popped ' + x)
                document.getElementById("output").innerHTML = x + "<br \>" + document.getElementById("output").innerHTML
                displayStack ()
                            }
                
        </script>
    </head>
    <body>
        <span class="breadbrumbs"><a href="index.html">back</a></span>
        <hr>
        <h1>Information Jigs</h1>
        <a href="#" onclick="push('I was in the middle of eating my eggs')">Interrupt breakfast</a><br />
        <a href="#" onclick="push('I was about to say I am not interested.')">Interrupt phonecall</a><br />
        <a href="#" onclick="push('I was going to open the door for the cat.')">Interrupt letting cat out</a>
        <a href="#" onclick="push('I was about to scream.')">Interrupt stubbing your toe</a>
        <hr>
        <button type="button" onclick="displayStack()">showStack</button>
         <button type="button" onclick="displayStackImages()">showStack in pictures</button>
        <hr>
        <button type="button" onclick="push()">Ah, hold that thought....</button> <button type="button" onclick="pop()">What was I doing?</button>
         <input type="text" id="item">
        <button type="button" onclick="push('Running FIND('+document.getElementById("item").value)+')'">Working on...</button>
          <div id="output"></div>
        <hr>
        <div id="stack"></div>
    </body>
</html>
